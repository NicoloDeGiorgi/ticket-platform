<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragments :: head}">
</head>

<body>
	<header th:insert="~{fragments/navbar :: navbar('categories')}"></header>

	<main class="container">
		<div class="row">
			<div class="col-12">
				<div class="mb-3">
			
				<h1 class="py-4 mb-2 text-center">
					CATEGORIE DEI TICKET
				</h1>
				
				<!--CREATE-->
				<a th:href="@{/categories/create}" class="ms-auto me-5 btn btn-lg btn-primary">Crea Categoria </a>
				</div>

				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>

						</tr>
					</thead>
					<tbody>

						<!--per ogni categoria che si trova in "categories"-->
						<tr th:each="category : ${categories}">
							<td th:text="${category.id}"></td>
							<td th:text="${category.name}"></td>

							</td>
						</tr>
				<th:block th:unless="${categories.size() > 0}">
					<h3 class="py-5 text-center">
						OPS! Nessuna categoria presente..
					</h3>
				</th:block>

			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/fragments :: footer}"></footer>
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>

</html>
