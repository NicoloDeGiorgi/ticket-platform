<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: head}"> 
</head>
<body>
<header th:insert="~{fragments/navbar :: navbar('home')}"></header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-6">
			<h1 class="py-4 mb-2 text-center">
				DETTAGLIO DEL TICKET
			</h1>
			<div class="card py- mb-2 ">
			  <h5 class="card-header text-danger">ID operatore : [[ *{id} ]]</h5>
			  <div class="card-body">
			    
			    <p class="card-text"><strong>Titolo : </strong> <span th:text="${ticket.title}"></span></p>
				<p class="card-text"><strong>Dettaglio : </strong> <span th:text="${ticket.details}"></span></p>
				<p class="card-text"><strong>Stato : </strong> <span th:text="${ticket.state}"></span></p>
				<p class="card-text"><strong>Operatore : </strong>  <span th:text="${ticket.operator}"></span></p>
				
			    <a th:href="@{/tickets}" class="btn btn-primary">Torna indeitro</a>
			  </div>
			</div>
		
        </div>
    </div>
</main>

<footer th:replace="~{fragments/fragments :: footer}"></footer>
<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>
</html>

</body>
</html>
